<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Temporary "Post-login" Landing Site</title>
	<script type="text/javascript" src="assets/js/jquery.js"></script>
	<script type="text/javascript">  
		$(document).ready(function(){
			$.getJSON("/get_username", function(result) {  
				$('h2').append(" "+result.username+"!");
			});
			
			$('a.logout').click(function(e){
				e.preventDefault();
				$.getJSON("/logout", function(result) {  
					if(result.success)
						window.location = result.location
				});
				
			});
		});	
	</script>
</head>
<body>
	<div>
		<h2>Welcome,</h2>
		<a href='#' class='logout'>Logout</a>
	</div>
</body>
</html>
